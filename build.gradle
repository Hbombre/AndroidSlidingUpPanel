buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }

    // show detailed warnings in gradle output
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
    }
}

ext {
    defaultCompileSdkVersion = 28
    defaultMinSdkVersion = 16
    defaultTargetSdkVersion = 28
    defaultBuildToolsVersion = "28.0.1"
    defaultSupportLibVersion = "27.1.1"
}
